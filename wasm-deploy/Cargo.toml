[package]
name = "wasm-deploy"
version = "0.3.0"
authors = ["Eric Woolsey<ewoolsey@ualberta.ca>"]
edition = "2021"
homepage = "https://cryptech.dev"
description = "wasm-deploy is a fully featured deployment suite for complex, multicontract cosmwasm projects"
keywords = ["cosmwasm", "smart-contracts", "cosmos", "deployment", "cli"]
license = "MIT"
repository = "https://github.com/cryptechdev/wasm-deploy"
readme = "README.md"
exclude = ["workspace_example/*"]

[features]
wasm_cli = []

[dependencies]
wasm-deploy-derive = { version = "0.1.0", path = "../wasm-deploy-derive" }
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
cw20 = "1"
cw20-base = "1"
clap = { version = "4", features = ["derive", "string"] }
clap_complete = "4"
schemars = "0.8"
serde_json = "1.0"
lazy_static = "1.4.0"
inquire = "0.6"
strum = "0.24.1"
strum_macros = "0.24.1"
thiserror = "1.0.37"
tokio = { version = "1.24.1", default-features = false }
async-recursion = "1.0.0"
keyring = "2"
colored = "2"
colored_json = "3.0.1"
interactive-parse = "0.1"
cosm-tome = { version = "0.2.2", features = ["os_keyring"] }
log = "0.4"
erased-serde = "0.3"